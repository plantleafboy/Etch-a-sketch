<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" async> </script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="title">
        <h1> Etch-a-Sketch</h1>
    </section>
    <section class="content-dock"> 
        <div class="flex-container"> </div>
        <div class="options">
            <div class="input-box">
                <input type="text" class="grid-input" placeholder="enter grid size e.g. 16"> 
                <button class="generate-button">Generate</button>
            </div>
            <button class="reset-grid">Reset </button>
            <button class="eraser-button">Eraser </button>
            <div class="color-pick">
                <label for="favcolor">Choose pen color</label>
                <input type="color" class="fav-color" value="#000000">
            </div>
            <button class="rainbow-button">Rainbow</button>
        </div>
        
    </section>
    
</body>
</html>
